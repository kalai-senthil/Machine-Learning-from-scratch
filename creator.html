<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Creator</title>
    <script type="module" src="src/sketchPad.ts" defer></script>
    <script type="module" src="src/creator.ts" defer></script>
</head>

<body id="content">
    <h1>Data Creator</h1>
    <div id="details">
        <input autofocus type="text" placeholder="Type name">
        <button id="startCollection">Start</button>
    </div>
    <span id="currentObject"></span>
    <div id="sketchPadContainer">
    </div>
    <div class="actions">
        <button>Undo</button>
        <button id="back">Back</button>
        <button>Next</button>
    </div>
    <div class="thanks">
        <img src="https://i0.wp.com/acegif.com/wp-content/gif/confetti-40.gif" alt="">
        <p>
            Thanks for the data
        </p>
    </div>
</body>

</html>
